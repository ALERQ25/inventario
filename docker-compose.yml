version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: inventario_db
    environment:
      POSTGRES_DB: inventario
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventario_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inventario"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventario_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: inventario
      DB_USER: admin
      DB_PASSWORD: admin123
    ports:
      - "46451:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventario_network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventario_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - inventario_network

volumes:
  postgres_data:

networks:
  inventario_network:
    driver: bridge
